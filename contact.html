<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventHive - Contact Us</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

<header class="header">
    <a href="#" class="logo"><img src="images/eventhive logo.png" alt="EventHive Logo"></a>
    <nav class="navbar">
        <a href="home.html">Home</a>
        <a href="service.html">Services</a>
        <a href="about.html">About</a>
        <a href="gallery.html">Gallery</a>
        <a href="pricing.html">Pricing</a>
        <a href="reviews.html">Reviews</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="search-bar">
        <input type="text" placeholder="Search...">
    </div>
    <a href="contact.html" class="btn">Get Started</a>
</header>

<section class="hero" id="contact">
    <div class="hero-overlay">
        <div class="hero-content">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you! Reach out to us for any inquiries.</p>
        </div>
    </div>
</section>

<section class="contact">
    <h2 align="center"><font color="white" size="12">Get in Touch</font></h2>
    <form action="">
        <div class="inputBox">
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
        </div>
        <div class="inputBox">
            <input type="number" placeholder="Phone Number" required>
            <input type="text" placeholder="Subject" required>
        </div>
        <textarea name="" placeholder="Your Message" id="" cols="30" rows="10" required></textarea>
        <input type="submit" value="Send Message" class="btn">
    </form>
</section>

<section class="call-to-action">
    <h2>Ready to make your event unforgettable?</h2>
    <a href="contact.html" class="btn">Contact Us Today</a>
</section>
<section class="call-to-action">
    
    <a href="index.html" class="btn">Return To main page</a>
</section>

<footer class="footer">
    <div class="footer-links">
        <a href="#privacy">Privacy Policy</a>
        <a href="#terms">Terms of Service</a>
    </div>
    <div class="social-media">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
    <div class="contact-info">
        <p>Email: info@eventhive.com</p>
        <form class="newsletter">
            <input type="email" placeholder="Subscribe to our newsletter">
            <button type="submit">Subscribe</button>
        </form>
    </div>
</footer>

</body>
</html>
